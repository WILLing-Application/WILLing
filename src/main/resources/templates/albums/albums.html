<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Albums</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--ANIMATE.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src="https://kit.fontawesome.com/96751468e5.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/album.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:each="album : ${albums}">
        <div class="card mb-3">
            <div class="card body">
                <a th:href="@{/albums/{id}(id=${album.id})}">
                    <h3 class="card-title" th:text="${album.title}"></h3>
                </a>
                <p class="card-text" th:text="${album.description}">
                </p>
                <!--        href - sends to another page-->
                <!--        action - submits a form-->
                <div class="card-footer text-right">
                    <span class="float-left" th:each="user : ${album.owner}" th:text="${album.owner.email}"></span>
                    <a th:href="@{/albums/{id}/edit(id=${album.id})}" class="btn btn-muted btn-sm"><i class="fas fa-edit"></i>Edit</a>
                    <a th:href="@{/posts/{id}/delete(id=${album.id})}" class="btn btn-muted btn-sm"><i class="fas fa-trash"></i>Delete</a>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/albums/create}" class="btn btn-primary">Create an album</a>
</div>
