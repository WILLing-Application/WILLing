<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Albums</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--ANIMATE.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src="https://kit.fontawesome.com/96751468e5.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/album.css}" rel="stylesheet">
    <style>
        header {
            background-image: url("/../photos/camera.jpg");
            padding-top: 10px;
            width: 100%;
        }

        header h1 {
            opacity: .7;
            font-weight: 400;
        }
    </style>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<section class="container platform">
        <header class="jumbotron d-none d-lg-block">
            <h1 class="text-center bg-light">Welcome WILLing Albums</h1>
        </header>

        <div class="card">
            <a th:href="@{/albums/create}" class="btn btn-primary text-center">Create an album</a>
        </div>

        <h2 class="text-center">Browse through are albums !</h2>

</section>

<hr>

<main class="container wrapper">
    <section  class="cards">
        <div th:each="album : ${albums}" class="card product-grid">
            <!--            ALBUM IMAGE-->
<!--            TODO: MAYBE PUT BACK card_image-container CLASS-->
            <div class="image">
                <a>
                    <img class="w-100" th:src="@{${'/photos/placeholder.jpeg'}}" alt="First slide">
                    <div class="overlay">
                        <div class="detail">View Detail</div>
                    </div>
                </a>
            </div>
<!--            ALBUM IMAGE ENDS-->
<!--            =====================================-->

<!--            ALBUM TITLE-->
            <div class="card_content">
<!-
                <a th:href="@{/albums/{id}(id=${album.id})}">
                    <h3 class="card-title text-center" th:text="${album.title}"></h3>
                </a>
<!--                =====================================================================-->
                <p class="card-text" th:text="${album.lineage}">
                <hr>
<!--                =========================================================================-->
                <!--           ALBUM DESCRIPTION-->
                <p class="card-text text-center" th:text="${album.description}">
<!--                    ============================================================================-->
                    <!--            VIEW ALBUM-->
                    <a href="#" class="btn click">View Album</a>
<!--                WHERE GREY BOX STARTS-->
                <div class="card-footer text-right">
<!--                ==================================================================================-->
<!--                ALBUM EMAIL-->
                   <div class="email">
                       <span th:each="user : ${album.owner}" th:text="${album.owner.email}"></span>
                   </div>
<!--                ==============================================================================-->
<!--                VIEW ALBUM BUTTON-->
                    <a href="#" class="btn click">View Album</a>
<!--                =======================================================================-->
                    <!--             EDIT AND DELETE BUTTONS  -->
                <div class="delete_icon">
                    <a th:href="@{/albums/{id}/edit(id=${album.id})}" class="btn btn-muted btn-sm"><i class="fas fa-edit"></i>Edit</a>
                    <form th:action="@{/albums/{id}/delete(id=${album.id})}" method="post">
                        <button class="btn btn-muted btn-sm"><i class="fas fa-trash"></i>Delete</button>
                    </form>
                </div>


            </div>
<!--            ALBUM INFO ENDS-->
        </div>
<!--        CARD END ===============================================-->
            </div>
    </section>
</main>
