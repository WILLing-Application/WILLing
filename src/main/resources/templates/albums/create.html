<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <title>Create Post</title>
</head>
<div class="container mt-5">
    <h3>Create Album</h3>

    <form th:action="@{/albums/create}" th:method="POST" th:object="${album}">
        <div class="form-group">
            <label for="title">Album Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" maxlength="50" required autofocus>
        </div>
        <div class="form-group">
            <label for="description">Album Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block">Save</button>
    </form>
</div>
</body>

</html>
