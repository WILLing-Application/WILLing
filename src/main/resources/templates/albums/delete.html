<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/navbar :: header-links (pageTitle = 'Delete Post')">
</head>
<!--<nav th:replace="partials/navbar :: navbar"/>-->
<body>

<div class="container">
    <h3 class="text-primary">To confirm you want to delete this post, click the Delete button!</h3>

    <form th:action="@{/albums/delete}" th:method="POST" th:object="${album}">
        <div class="form-group">
            <label for="title">Album Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" th:value="*{title}" readonly>
        </div>
        <div class="form-group">
            <label for="body">Post Description</label>
            <input type="text" id="body" name="body" class="form-control" th:field="*{description}" th:value="*{description}" readonly>
        </div>
        <button type="submit" id="id" name="id" th:field="*{id}" th:value="*{id}" class="btn btn-primary btn-sm btn-block">Delete</button>
    </form>
</div>
</body>
<footer th:replace="partials/footer :: footer"/>
</html>
