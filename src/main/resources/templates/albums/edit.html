<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: header-links (Edit)"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="container">
    <h3>Edit and save your changes</h3>

    <form th:action="@{/albums/{id}/edit(id=${album.id})}" th:method="post">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${album.title}" maxlength="100"
                   required autofocus>
        </div>
        <div class="form-group">
            <label for="lineage">Post Lineage</label>
            <textarea type="text" id="lineage" name="lineage" class="form-control" th:text="${album.lineage}"
                      maxlength="100" required autofocus></textarea>
        </div>
        <div class="form-group">
            <label for="description">Post Description</label>
            <input type="text" id="description" name="description" class="form-control" th:value="${album.description}"
                   required>
        </div>
        <input type="hidden" id="images" value="" name="images">
        <input type="hidden" id="file-type" value="" name="file-type">
        <button class="btn btn-primary btn-sm btn-block">Save</button>
    </form>
    <button class="btn btn-secondary" id="upload">Add a photo</button>
    <div th:each="photo : ${photos}">
        <form th:action="@{/albums/{albumId}/image/{imageId}(albumId=${album.id},imageId=${photo.id})}" method="post">
            <img th:src="${photo.filename}" alt="" class="mb-3">
            <button class="btn btn-secondary">Delete</button>
        </form>
    </div>
    <div th:each="video : ${videos}">
        <form th:action="@{/albums/{albumId}/image/{imageId}(albumId=${album.id},imageId=${video.id})}" method="post">
            <video controls>
                <source th:src="${video.filename}">
            </video>
            <br>
            <button class="btn btn-secondary">Delete</button>
        </form>
    </div>
    <div id="files"></div>
</div>
<footer th:replace="partials/footer :: footer"/>
<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
