<head th:replace="partials/head :: header-links"/>
<body>
<div th:replace="partials/navbar :: navbar">
</div>
<h1>Edit Item Page</h1>

<form th:action="@{/items/{id}/edit(id=${item.id})}" method="post">
    <label for="item-name">Item name</label>
    <input type="text" id="item-name" name="item-name" th:value="${item.title}" required autofocus maxlength="60">

    <label for="item-description">Item description</label>
    <textarea type="text" id="item-description" name="item-description" th:text="${item.description}"
              required></textarea>

    <label for="item-lineage">Lineage</label>
    <input type="text" id="item-lineage" name="item-lineage" th:value="${item.lineage}" maxlength="50">
    <input type="hidden" id="images" value="" name="images">
    <input type="hidden" id="file-type" value="" name="file-type">
    <button class="btn btn-secondary">Update post</button>
</form>
<button class="btn btn-secondary" id="upload">Add a photo</button>
<div th:each="photo : ${photos}">
    <form th:action="@{/items/{itemId}/image/{imageId}(itemId=${item.id},imageId=${photo.id})}" method="post">
        <img th:src="${photo.filename}" alt="" class="mb-3">
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>
<div th:each="video : ${videos}">
    <form th:action="@{/items/{itemId}/image/{imageId}(itemId=${item.id},imageId=${video.id})}" method="post">
        <video controls>
            <source th:src="${video.filename}">
        </video>
        <br>
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>
<div id="files"></div>
