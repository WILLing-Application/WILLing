<div id="pre-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span>DIVIDE YOUR BELONGINGS WITH US!</span>
            </div>
        </div>
    </div>
</div>
<div th:replace="partials/navbar :: navbar">
</div>
<br><br>
<main class="container">

    <h3 class="login-header">Edit Item Page</h3>

    <form th:action="@{/items/{id}/edit(id=${item.id})}" class="signup-form" method="post">
        <div class="form-group">
            <label for="item-name">Item name</label>
            <input type="text" id="item-name" name="item-name" th:value="${item.title}" required
                   autofocus maxlength="60">
        </div>
        <div class="form-group">
            <label for="item-description">Item description</label>
            <textarea type="text" id="item-description" name="item-description"
                      th:text="${item.description}"
                      required></textarea>
        </div>
        <div class="form-group">
            <label for="item-lineage">Lineage</label>
            <input type="text" id="item-lineage" name="item-lineage" th:value="${item.lineage}"
                   maxlength="50">
        </div>
        <input type="hidden" id="images" value="" name="images">
        <input type="hidden" id="file-type" value="" name="file-type">
        <button class="mb-3" id="upload">Add a photo</button>
        <input class="signup-submit" value="Update Item">
    </form>
    <h3 id="your-photos" class="mt-3 mb-3">Your Photos:</h3>
    <div th:each="photo : ${photos}">
        <form th:action="@{/items/{itemId}/image/{imageId}(itemId=${item.id},imageId=${photo.id})}" method="post">
            <img th:src="${photo.filename}" alt="" class="mb-3">
<!--            <button class="btn btn-secondary">Delete</button>-->
        </form>
    </div>
    <div th:each="video : ${videos}">
        <form th:action="@{/items/{itemId}/image/{imageId}(itemId=${item.id},imageId=${video.id})}" method="post">
            <video controls>
                <source th:src="${video.filename}">
            </video>
            <br>
<!--            <button class="btn btn-secondary">Delete</button>-->
        </form>
    </div>
<!--    <div id="files"></div>-->
