<div id="pre-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span>DIVIDE YOUR BELONGINGS WITH US!</span>
            </div>
        </div>
    </div>
</div>

<!-- NAV -->
<div th:replace="partials/navbar :: navbar"></div>
<!--ITEM STARTS HERE-->
<div class="single-item">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1 class="animate__animated animate__fadeInUp animate__delay-1s">Album Item Name</h1>
                </div>
            </div>
            <div class="col-md-6">
<!--                refactored below-->
                <th:block th:if="${hasPhotos}">
                    <div class="product-slider">
                        <div>
                            <ul id="image-ul">
                                <li style="list-style-type: none;"><img class="d-block w-100" th:src="${singleImage.filename}" alt="First slide"></li>
                            </ul>
                        </div>
                    </div>
                </th:block>
<!--                refactored above-->
            </div>
            <div class="col-md-6">
                <div class="right-content">
                    <h5>Item: <span th:text="${item.title}"></span></h5>
                    <h5>Email: <span th:text="${item.albumForItems.owner.email}"></span></h5>
                    <h5>Description: <span th:text="${item.description}"></span></h5>
                    <h5> Deadline: <span class="date" th:text="${item.albumForItems.deadline}"></span></h5>
                    <form class="like-btn"
                          th:action="@{/items/{itemsId}/user/{userId}/1(itemsId=${item.id}, userId=${user.id})}"
                          method="post">
                        <button id="button-rank1" class="btn btn-secondary">I'm interested!</button>
                    </form>
                    <div th:if="${hasRank}">
                        <div class="alert alert-primary mt-2">You have added this item into your Interests!</div>
                    </div>
                    <br><br>
                    <th:block th:if="${isOwner}">
                        <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-secondary mb-1">Edit Item</a>
                    </th:block>
                    <div class="down-content">
                        <div class="share">
                            <h6>Share: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i
                                    class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
