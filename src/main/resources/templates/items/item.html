<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: header-links (Item)"/>

<body th:style="'background: url(/photos/chairs.jpg) no-repeat center center fixed;'">
<!--<div th:replace="partials/navbar :: navbar"></div>-->
<h1>hello yall</h1>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <th:block th:if="${hasPhotos}">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="${singleImage.filename}" alt="First slide">
                        </div>
                        <div th:each="photo : ${photos}">
                            <div class="carousel-item">
                                <img class="d-block w-100" th:src="${photo.filename}" alt="Second slide">
                            </div>
                        </div>
                        <!--                    <div class="carousel-item">-->
                        <!--                        <img class="d-block w-100" th:src="${photo.filename}" alt="Third slide">-->
                        <!--                    </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </th:block>
        </div>
        <div class="col-md-7">
            <p class="newarrival text-center">NEW</p>
            <h2>Item: <span th:text="${item.title}"></span></h2>
            <p>Description: <span th:text="${item.description}"></span></p>
            <p> Deadline: <span th:text="${item.albumForItems.deadline}"></span></p>
            <div class="btn-group">
                <form th:action="@{/items/{itemsId}/user/1/1(itemsId=${item.id})}" method="post">
                    <button>I kind of want it</button>
                </form>
                <form th:action="@{/items/{itemsId}/user/1/2(itemsId=${item.id})}" method="post">
                    <button>I want it</button>
                </form>
                <form th:action="@{/items/{itemsId}/user/1/3(itemsId=${item.id})}" method="post">
                    <button>I REALLY want it</button>
                </form>
            </div>
            <br><br>
            <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-secondary">Edit Item</a>
            <div th:replace="partials/scripts :: assets"></div>
        </div>

    </div>
</div>
