<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Owner Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div th:fragment="panel-profile">
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Owner Item Panel</div>
        <div class="card-body text-primary">
    <!-- Owner Matrix -->
        <table class="card-table table table-striped table-sm" id="ownerMatrix">
            <thead>
                <tr>
                    <th></th>
                    <th>User 1</th>
                    <th>User 2</th>
                    <th>User 3</th>
                    <!--th and a for:ea loop to list all users in this album-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Item 1</th>
                    <td>data item 1 user 1</td>
                    <td>data item 1 user 2</td>
                    <td>data item 1 user 3</td>
                </tr>
                <tr>
                    <th scope="row">Item 2</th>
                    <td>data item 2 user 1</td>
                    <td>data item 2 user 2</td>
                    <td>data item 2 user 3</td>
                </tr>
                <tr>
                    <th scope="row">Item 3</th>
                    <td>data item 3 user 1</td>
                    <td>data item 3 user 2</td>
                    <td>data item 3 user 3</td>
                </tr>
            </tbody>
        </table>
    <!-- End Owner Matrix -->
            <h4>Item: itemReference</h4>
            <button th:action="">New Album</button>
            <button th:action="">New Item</button>
        </div>
    </div>
</div>
