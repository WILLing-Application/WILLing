<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="partials/head :: header-links (pageTitle = 'Login')">
</head>
<body class="text-center">

<nav th:replace="partials/navbar :: navbar"/>

<!--this content is only shown to Authenticated users-->
<div sec:authorize="isAuthenticated()">
<!--    If user is already logged in and visits the login page, include this-->
    <a href="/">Go Back to Home Page</a>
</div>

<div class="container">

    <h1>Log In</h1>
    <!--if there is an error-->
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <!--if you're logged out successfully-->
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <!--log in form-->
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" th:required th:autofocus th:maxlength="60"/>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" th:required th:maxlength="60"/>
        <br>
        <input type="submit" value="Log In"/>
    </form>
</div>
</body>
<footer th:replace="partials/footer :: footer"/>
</html>
